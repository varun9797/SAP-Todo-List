<div class="todo-container">
    <header class="header">
        <h1>Todo Management</h1>
        <p class="subtitle">Organize your tasks efficiently</p>
    </header>

    <app-todo-form></app-todo-form>

    <!-- Filter Component -->
    <app-todo-filter [todos]="todos()" [pendingCount]="counts().pending" [inProgressCount]="counts().inProgress"
        [completedCount]="counts().completed" (filterChanged)="onFilterChange($event)">
    </app-todo-filter>

    <app-todo-list [todos]="filteredTodos()" [isLoading]="isLoading()">
    </app-todo-list>
</div>

<!-- Global notification component - placed outside container for proper z-index -->
<app-notification [notification]="currentNotification()" (confirmed)="notificationService.onConfirmed()"
    (cancelled)="notificationService.onCancelled()" (closed)="notificationService.hide()">
</app-notification>
