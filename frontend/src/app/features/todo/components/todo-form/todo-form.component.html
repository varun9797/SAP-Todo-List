<!-- Add Todo Form -->
<div class="add-todo-form">
    <h2>Add New Todo</h2>
    <form (ngSubmit)="addTodo()" class="form">
        <div class="form-group">
            <label for="title">Title *</label>
            <input id="title" type="text" [(ngModel)]="newTodo.title" name="title" placeholder="Enter todo title"
                required class="form-control" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" [(ngModel)]="newTodo.description" name="description"
                placeholder="Enter todo description (optional)" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" [(ngModel)]="newTodo.status" name="status" class="form-control">
                @for (option of TODO_STATUS_OPTIONS; track option.value) {
                <option [value]="option.value">{{ option.label }}</option>
                }
            </select>
        </div>

        <button type="submit" [disabled]="!newTodo.title.trim() || isLoading()" class="btn btn-primary">
            {{ isLoading() ? 'Adding...' : 'Add Todo' }}
        </button>
    </form>
</div>
