<!-- Add Todo Form -->
<div class="add-todo-form">
    <h2>Add New Todo</h2>
    <form [formGroup]="todoForm" (ngSubmit)="addTodo()" class="form">
        <div class="form-group">
            <label for="title">Title *</label>
            <input id="title" type="text" formControlName="title" placeholder="Enter todo title" class="form-control" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" placeholder="Enter todo description (optional)"
                rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" formControlName="status" class="form-control">
                @for (option of TODO_STATUS_OPTIONS; track option.value) {
                <option [value]="option.value">{{ option.label }}</option>
                }
            </select>
        </div>

        <app-button type="submit" variant="primary" [disabled]="todoForm.invalid" [loading]="isLoading()"
            loadingText="Adding..." (clicked)="addTodo()">
            Add Todo
        </app-button>
    </form>
</div>
